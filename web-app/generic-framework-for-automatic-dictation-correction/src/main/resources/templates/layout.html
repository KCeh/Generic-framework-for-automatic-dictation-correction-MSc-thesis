<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/font-awesome.min.css}"/>
    <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}" th:text="#{page.title}">title</a>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-primary" th:href="@{/viewProfile}" th:inline="text"><i class="fa fa-user"></i>
                        [[${#httpServletRequest.remoteUser}]]</a>
                    <a class="btn btn-primary" th:href="@{/logout}" th:text="#{page.logout.label}">logout</a>
                </div>

                <div sec:authorize="isAnonymous()">
                    <a class="btn btn-success" th:href="@{/login}" th:text="#{page.login.label}">login</a>
                    <a class="btn btn-primary" th:href="@{/registration}" th:text="#{page.register.label}">register</a>
                </div>

            </ul>

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div layout:fragment="page_content"></div>
</div>
</body>
</html>
