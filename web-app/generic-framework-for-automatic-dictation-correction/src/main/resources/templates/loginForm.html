<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">

<head>
    <title th:text="#{page.login.title}">please login</title>
</head>
<body>
<div layout:fragment="page_content" id="page_content">
    <div th:fragment="content">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card rounded-0">
                                <div class="card-header">
                                    <h3 class="mb-0" th:text="#{page.login.label}">Login</h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-danger" th:if="${param.error != null}" th:text="#{page.login.error}">
                                        error
                                    </div>
                                    <div class="alert alert-info" th:if="${param.message != null}" th:text="${param.message}">
                                        alert
                                    </div>
                                    <form class="form" th:action="@{/login}" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                        <div class="form-group">
                                            <label for="username" th:text="#{page.register.email}">Username</label>
                                            <input type="email" name="username" id="username" placeholder="email" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="password" th:text="#{page.register.password}">Password</label>
                                            <input type="password" name="password" id="password" placeholder="password" class="form-control">
                                        </div>
                                        <button type="submit" class="btn btn-success" th:text="#{page.login.label}">login</button>

                                    </form>
                                    <br>
                                    <a class="btn btn-primary" th:text="#{page.register.label}" th:href="@{/signup}">register</a> &nbsp;&nbsp;
                                    <a class="btn btn-warning" th:href="@{/forgotPassword}" th:text="#{page.forgotPassword.title}">reset</a>
                                </div>
                            </div>

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
